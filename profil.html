<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profil.css">
    <title id="title-page"></title>
</head>
<body>
<div class="main-container" >
    <header>
        <div class="logo-container">
            <a href="index.html" aria-label="homepage link"><img src="./FishEye_Photos/logo/logo.png" aria-label="logo" tabindex="1" alt="FishEye home page"/></a>
        </div>
    </header>
    <main class="main-section" aria-hidden='false'>
        <section class="top-section">
            <div class="infos-profil">
                <div id="nom-profil"></div>
                <div id="ville-profil"></div>
                <div id='citation-profil'></div>
                <div id="tag-profil"></div>
            </div>
            <div id="container-contactez-moi">
                <button class="contactez-moi" tabindex="2">Contactez-moi</button>
            </div>
            <div class="card-photo">
                <img id="photo-top-section"/>
            </div>
        </section>

        <section class="recherche-selector-trie">
            <p class="titre-selector">Trier par</p>
            <div class="popularite" aria-haspopup="listbox" aria-label='sélécteur tri images' role="selector">
                <div class="container-title1" >
                    <button id="popularite-title1" aria-label="trier par popularité" >Popularité</button>
                    <img src="./FishEye_Photos/svg/fleche-bas.svg" id="fleche" />
                </div>
                <div class="selector-open">
                    <div class="container-title2">
                        <button id="popularite-title2" aria-selected="false" role="listbox" aria-label="trier par date" >Date</button>
                    </div>
                    <div class="container-title2">
                        <button id="popularite-title3" aria-selected="false" role="listbox" aria-label="trier par titre" >Titre</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="body-section">

        </section>

        <div class="profil-tjm-likes">
            <div class="total-likes"></div>
            <img class ="heart" src="./FishEye_Photos/png/heartBlack.png" alt="" />
            <div class="tjm-profil"></div>
        </div>
    </main>

    <div class="modal-bg" role="dialog">
        <div class='modal'>
            <div class="modal-centre">
                <img class="chevron-modal" id="chevron-left" src="./FishEye_Photos/svg/chevron-left.svg" />
                <img class="photo-modal" src=""/>
                <video controls="controls" class="video-modal"></video>                
                <img class="chevron-modal" id ="chevron-right" src="./FishEye_Photos/svg/chevron-right.svg"/>
            </div>
            <button class="exit-modal-event" aria-label="sortie photo" >
                <img class="exit-modal" src="./FishEye_Photos/svg/exit.svg" tabindex="0"/>
            </button>
            <div class='title-modal title-media'></div>
        </div>
    </div>
</div>

<section class="form-container">
    <form class="form" type="submit">
        <img class="exitBlanc" src="./FishEye_Photos/png/exitBlanc.png" alt="croix sortie formulaire" />
        <h1 class='form-title'>Contactez-moi</h1> 
        <h2 id="photographe-name"></h2> 
        <label class="label-form" for="prénom" >Prénom</label>
        <input class="input-form" type="text" id="prénom" />
        <label class="label-form" for="nom" >Nom</label>
        <input class="input-form" type="text" id="Nom" />
        <label class="label-form" for="Email" >Email</label>
        <input class="input-form" type="text" id="Email" />
        <label class="label-form" for="textarea" >Votre message</label>
        <textarea class="textarea-form" rows="5" id="textarea"></textarea>
        <button class="btn-form">Envoyer</button>
    </form>
</section>

<script src="./profil.js"></script>
</body>
</html>
